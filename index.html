<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
    <title> Recuperação</title>

</head>
<body>
    <h1>Contatos</h1>
    
    <form id="contato-form">
        <input type="hidden" id="contato-id">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="foto" placeholder="URL da Foto">
        <input type="tel" id="telefone" placeholder="Telefone">
        <input type="text" id="endereco" placeholder="Endereço">
        <button type="submit" id="adicionar-btn">Adicionar </button>
        <button type="button" id="salvar-btn" style="display: none;">Salvar </button>
    </form>
    <div id="contatos-list"></div>
</body>
</html>
